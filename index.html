<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Reactive Galaxy Visualizer</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; font-family: system-ui, -apple-system, Roboto, Arial; color: #ddd; }
    canvas { display: block; width: 100vw; height: 100vh; }
    #ui { position: absolute; left: 12px; top: 12px; z-index: 40; display:flex; gap:8px; align-items:center; background: rgba(0,0,0,0.45); padding:8px; border-radius:8px; }
    .btn { background:#222;color:#fff;padding:6px 10px;border-radius:8px;border:1px solid #444;cursor:pointer; }
    #command { position: absolute; bottom: 18px; left:50%; transform:translateX(-50%); padding:10px 14px; border-radius:10px; border:none; outline:none; font-size:15px; }
  </style>
</head>
<body>
  <div id="ui">
    <label class="btn">Upload audio<input id="fileInput" type="file" accept="audio/*" style="display:none"></label>
    <button id="micBtn" class="btn">Use Microphone</button>
    <button id="stopBtn" class="btn">Stop Audio</button>
    <div style="font-size:13px; color:#ccc;">Type <b>upgrade</b> + Enter to change colors</div>
  </div>

  <canvas id="galaxy"></canvas>
  <input id="command" placeholder="Type 'upgrade' and press Enter..." />

  <script type="module" src="galaxy.js"></script>
</body>
</html>
